<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Magic Tab Menu</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrap">
        <h2>이런 SK매직 제품은 어떠세요?</h2>
        <div class="main_tabbtn">
            <ul class="main_tabbtn_list">
                <li><button class="active_btn">생활구독</button></li>
                <li><button>정수기</button></li>
                <li><button>식기세척기</button></li>
                <li><button>인덕션</button></li>
            </ul>
        </div>
        <div class="sub_tabbtn">
            <ul class="sub_tabbtn_list">
                <li><a href="#">더욱 건강하게</a></li>
                <li><a href="#">더욱 편리하게</a></li>
                <li><a href="#">생활을 구독</a></li>
            </ul>
            <div class="all_view">
                <a href="#">전체보기</a>
            </div>
        </div>
        <div class="tab_content_wrap">
            <div class="left_content_wrap">
                <a href="#">
                    <div class="badge">1</div>
                    <div class="left_text_box">
                        <h3>직수 정수기로 더욱 건강하게</h3>
                        <p>인테리어에 딱 맞는 여러가지 색상</p>
                    </div>
                </a>
            </div>
            <div class="right_content_wrap">
                <div class="right_top_content">
                    <a href="#">
                        <div class="badge">2</div>
                        <div class="right_text_box">
                            <h3>화장실에서도 안심하고 구독</h3>
                            <p>올클린 버블 살균, IPX 6등급 방수</p>
                        </div>
                    </a>
                </div>
                <div class="right_bottom_content">
                    <div class="badge badge-right">3</div>
                    <div class="right_text_box">
                        <h3>더욱 건강해지는 생활</h3>
                        <p>패브릭 소파형, 4D 마사지 코스</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
